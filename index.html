<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW2</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/solid.css" integrity="sha384-Rw5qeepMFvJVEZdSo1nDQD5B6wX0m7c5Z/pLNvjkB14W6Yki1hKbSEQaX9ffUbWe" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/fontawesome.css" integrity="sha384-GVa9GOgVQgOk+TNYXu7S/InPTfSDTtBalSgkgqQ7sCik56N9ztlkoTr2f/T44oKV" crossorigin="anonymous">
    <script defer src="js/data.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <aside class="master">
                <div class="orders-back">
                    <i class="fas fa-angle-left"></i>
                    <p>
                        Orders (10)
                    </p>
                </div>
                <div class="orders-search">
                    <input type="search" placeholder="Поиск">
                    <div class="search-icons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-sync"></i>
                    </div>
                </div>
                <div class="orders-list scroll-orders">

                </div>

            </aside>

            <main class="detail">
                <p class="detail-main-paragraph">Order</p>
                <div class="order-title">
                    <div order-full-info>

                    </div>

                </div>
                <div class="shipping-address">
                    <p class="shipping-address-title">
                        Shipping Address
                    </p>

                </div>
                <div class="line-items">
                    <p class="line-items-title">
                        Line Items (<span id="quantityProducts"></span>)
                    </p>
                    <table class="line-items-table" cellpadding="0" cellspacing="0" border="0">

                    </table>
                </div>
            </main>
        </div>
        <footer>
            <div class="master-footer">
                <i class="fas fa-filter" aria-hidden="true"></i>
                <i class="fas fa-bars" aria-hidden="true"></i>
            </div>
            <div class="detail-footer">
                <i class="fas fa-envelope" aria-hidden="true"></i>
            </div>

        </footer>
    </div>
</body>
</html>
